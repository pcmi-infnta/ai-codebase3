<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Assistant - ChatBot</title>
  <link rel="shortcut icon" href="images/dev-icon.png" />
  <!-- Linking Google Fonts For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <!-- Highlight.js CSS and JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
      // Configure highlight.js
      hljs.configure({
          ignoreUnescapedHTML: true,
          languages: ['javascript', 'html', 'css', 'python', 'java', 'cpp']
      });
      hljs.highlightAll();
  </script>

</head>
<body>
  <header class="header">
    <!-- Header Greetings -->
    <h1 class="title">Hello, Developer!</h1>
    <p class="subtitle">How can I help you with your code today?</p>   

    <!-- Suggestion list -->
    <ul class="suggestion-list">
      <li class="suggestion">
        <h4 class="text">What's my app about?</h4>
      </li>
      <li class="suggestion">
        <h4 class="text">Give simple Javascript snippets</h4>
      </li>
      <li class="suggestion">
        <h4 class="text">How does the build process work?</h4>
      </li>
      <li class="suggestion">
        <h4 class="text">Where are the API configurations defined?</h4>
      </li>
    </ul>
  </header>

  <!-- Chat List / Container -->
  <div class="chat-list">
    <div class="message">
      <div class="text prose prose-invert max-w-none">
        <!-- Your AI response content here -->
      </div>
    </div>
  </div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input type="text" placeholder="Type question here..." class="typing-input" required />
        <button id="send-message-button" class="icon material-symbols-rounded">send</button>
      </div>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
      </div>
    </form>
    <p class="footer-text">
      Developed by Christ Son Alloso
    </p>
  </div>
  
  <!-- Main JavaScript -->
  <script type="module" src="/main.js" defer></script>
</body>
</html>
