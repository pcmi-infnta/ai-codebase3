<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Assistant - ChatBot</title>
  <link rel="shortcut icon" href="images/dev-icon.png" />
  <!-- Linking Google Fonts For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <!-- Header Greetings -->
    <h1 class="title">Hello, Developer!</h1>
    <p class="subtitle">How can I help you with your code today?</p>   

    <!-- Suggestion list -->
    <ul class="suggestion-list">
      <li class="suggestion">
        <h4 class="text">Create a simple Javascript snippet</h4>
        <img class="icon" src="images/suggestions/structure.gif" alt="Structure icon">
      </li>
      <li class="suggestion">
        <h4 class="text">Show me the latest commits.</h4>
        <img class="icon" src="images/suggestions/commits.gif" alt="Commits icon">
      </li>
      <li class="suggestion">
        <h4 class="text">How does the build process work?</h4>
        <img class="icon" src="images/suggestions/build.gif" alt="Build icon">
      </li>
      <li class="suggestion">
        <h4 class="text">Where are the API configurations defined?</h4>
        <img class="icon" src="images/suggestions/api.gif" alt="API icon">
      </li>
    </ul>
  </header>

  <!-- Chat List / Container -->
  <div class="chat-list"></div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form">
      <div class="input-wrapper">
        <input type="text" placeholder="Type question here..." class="typing-input" required />
        <button id="send-message-button" class="icon material-symbols-rounded">send</button>
      </div>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
      </div>
    </form>
    <p class="footer-text">
      Created by: Christ Son Alloso
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
